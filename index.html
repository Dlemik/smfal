<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="layout">
    <div class="left-section">
      <img src="logo.svg" alt="logo">
      <div class="title-section">
        <p class="highlight-text">WE'RE</p>
        <p class="main-title"><strong>COMING SOON</strong></p>
      </div>
      <div class="description">
        <p>Hello fellow shoppers! We're currently building our new</p> 
        <p>fashion store. Add your email below to stay up-to-date with</p> 
        <p>announcements and our launch deals.</p>
      </div>
      <div class="form">
        <input type="text" id="email" placeholder="Email Address">
        <button>></button>
      </div>
    </div>
    <div class="right-section">
      <img src="images/hero-desktop.jpg" alt="Woman">
    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dlem/a>.
    </p>
  </footer>
</body>
</html>
